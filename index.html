<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="img/Logo.svg" alt="logotipo do CodeConnect">
        <nav>
            <ul class="lista-links">
                <li><a class="link-destaque" href="#">Publicar</a></li>
                <li><a href="#">
                    <img src="img/feed.svg" alt="icone do feed">
                    Feed
                </a></li>
                <li><a href="#">
                    <img src="img/account_circle.svg" alt="icone do perfil">
                    Perfil
                </a></li>
                <li><a href="#">
                    <img src="img/info.svg" alt="icone de informação">
                    Sobre Nós
                </a></li>
                <li><a href="#">
                    <img src="img/logout.svg" alt="icone de logout">
                    Sair
                </a></li>
                
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img class="main-imagem" src="img/imagem1.png" alt="">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input id="image-upload" type="file" accept="image/" style="display: none">
            <div class="container-imagem-nome">
                <p>image_projeto.png</p>
                <img src="img/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo projeto</h2>
            <form>
                <div>
                    <label for="nome">Nome do Projeto</label>
                    <input id="nome" type="text" name="nome">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
            </form>
            <form>
                <div>
                    <label for="categoria">Tags</label>
                    <input id="categoria" type="text" name="categoria">
                </div>
                <ul class="lista-tags" id="lista-tags">
                </ul>
                <div class="container-botoes">
                <button class="botao-descartar">
                    Descartar
                </button>
                <button class="botao-publicar">
                    Publicar
                </button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
